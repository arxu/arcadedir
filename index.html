<!DOCTYPE html>
<html>

  <head>
    <title>Directions to Arcade</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        position: absolute;
        top: 100px;
        left: 9px;
        width: 120px;
        z-index: 1;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        border-radius: 2px;
        text-align: left;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
        font-size: 12px;
      }

    </style>
  </head>

  <body>
    <div id="floating-panel">
      <b>Mode:</b>
      <select id="travel">
        <option value="" disabled selected>Select</option>
        <option value="WALKING">Walking</option>
        <option value="DRIVING">Driving</option>
	      <option value="TRANSIT">Transit</option>
      </select>
    </div>
    <div id="map"></div>
    <script>
      var pos = {
        lat: 51.5074,
        lng: -0.1278
      }; // Uses London coordinates as placeholder.

      function getPos() {
        return pos;
      }

      function setPos(posLat, posLng) {
        pos = {
          lat: posLat,
          lng: posLng
        };
      }

      function updatePos(map, callback) {
        var geoSuccess = function(position) {
          setPos(position.coords.latitude, position.coords.longitude);
          console.log("LAT: " + getPos().lat + " LNG: " + getPos().lng);
          callback();
        };

        var geoError = function(error) {
          console.log("Geolocation failed - Error code: " + error.code);

          /*Error codes:
          0 - Unknown
          1 - Permission denied
          2 - Position unavailable (Error response from location provider)
          3 - Timed out
          */

          infoWindow.setPosition({
            lat: map.getCenter().lat(),
            lng: map.getCenter().lng()
          });
          infoWindow.setContent("Geolocation failed!");
          infoWindow.open(map);
          google.maps.event.addListener(map, 'click', function() {
            infoWindow.close();
          });
        };

        var geoOptions = {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 60000
        };

        infoWindow = new google.maps.InfoWindow;

        navigator.geolocation.getCurrentPosition(geoSuccess, geoError, geoOptions);
      }

      function initMap() {
        //updatePos();
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: {
            lat: 51.5074,
            lng: -0.1278
          } // Centre on London
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          updatePos(map, function() {
            calculateAndDisplayRoute(directionsService, directionsDisplay);
          });
        };
        document.getElementById("travel").addEventListener("change", onChangeHandler);

        /*updatePos(map, function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });*/
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: {
            lat: getPos().lat,
            lng: getPos().lng
          },
          destination: "Las Vegas Arcade Soho",
          travelMode: document.getElementById("travel").value,
          transitOptions: {
            modes: ["BUS", "RAIL"]
          }
        }, function(response, status) {
          if (status === "OK") {
            directionsDisplay.setDirections(response);
          } else {
            window.alert("Directions request failed due to " + status);
          }
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG-TwUSbCk7A77JU3ndZytEwBfAICwH-Q&callback=initMap" async defer></script>
  </body>

</html>
